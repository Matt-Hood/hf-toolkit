---
# grumphp.yml
parameters:
  ascii:
    failed:
    succeeded:
  tasks:
    composer:
      file: ./composer.json
      no_check_all: true
      no_check_publish: true
    phpcs:
      standard: vendor/drupal/coder/coder_sniffer/Drupal/
      ignore_patterns:
        - libraries/
        - sites/*/settings.php
      triggered_by:
        - inc
        - install
        - module
        - php
        - profile
        - test
        - theme
      whitelist_patterns:
        - /^web\/profiles\/custom\/(.*)/
        - /^web\/modules\/custom\/(.*)/
        - /^web\/themes\/custom\/(.*)/
