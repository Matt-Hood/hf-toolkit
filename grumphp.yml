---
# grumphp.yml
parameters:
  ascii:
    failed:
    succeeded:
  tasks:
    phpcs:
      standard: vendor/drupal/coder/coder_sniffer/Drupal/
      ignore_patterns:
        - libraries/
        - sites/*/settings.php
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
